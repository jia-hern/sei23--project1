<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Let's Dice a Game :)</title>
	<link rel="stylesheet" type="text/css" href="./main.css" />   
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet"/>
</head>

<body>
	
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="teddy-name" id="teddy1-0">Teddy 1</div>
            <div class="teddy-atk-box">
                <div class="teddy-atk-box">ATK :</div>
                <div class="teddy-atk-box" id="atk-0">-</div>
            </div>
            <div class="teddy-hp-box">
                <div class="teddy-hp-label">HP :</div>
                <div class="teddy-hp-score" id="teddy-hp-0">-</div>
            </div>
            <div class="total-alive-box">
                <div class="total-alive-label">Alive teddies :</div>
                <div class="total-alive-score" id="total-alive-0">1</div>
            </div>
        </div>
        
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="teddy-name" id="teddy2-0">Teddy 1</div>
            <div class="teddy-atk-box">
                <div class="teddy-atk-box">ATK :</div>
                <div class="teddy-atk-box" id="atk-1">-</div>
            </div>
            <div class="teddy-hp-box">
                <div class="teddy-hp-label">HP :</div>
                <div class="teddy-hp-score" id="teddy-hp-1">-</div>
            </div>
            <div class="total-alive-box">
                <div class="total-alive-label">Alive teddies :</div>
                <div class="total-alive-score" id="total-alive-1">1</div>
            </div>
        </div>
        
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-pk"><i class="ion-ios-download-outline"></i>Showdown</button>
        
        <img src="dice-5.png" alt="Dice" class="dice-top">
        <img src="dice-5.png" alt="Dice" class="dice-bottom">
    </div>
        <script src ="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
        <script src ="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
        <script src ="./main.js"></script>
	
</body>
</html>
